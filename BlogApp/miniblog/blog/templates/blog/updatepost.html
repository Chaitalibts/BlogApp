{% extends 'blog/base.html' %}
{% load static %}


{% block msg %}
{% if messages%} {% for message in messages %}
<div
  {%
  if
  message.tags
  %}
  class="alert alert-{{message.tags}}"
  {%
  endif
  %}
>
  <strong>{{message}}</strong>
</div>
{% endfor %} {% endif %} {% endblock msg %}

{% block content %}
<div class="col-sm-10">

<div style="height:33rem; width:75%;" class="m-auto p-5">
  <img src="{% static 'blog/images/aboutPage.jpg' %}" alt="" style="height:100%; width:100%; border-radius:5rem;" class="p-2 m-2 img-fluid">
</div>

    <form action="" method="post" novalidate class="m-5 p-5">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update" class="btn btn-success">
        <input type="reset" value="Reset" class="btn btn-primary">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Back</a>

    </form>
</div>
{% endblock content %}
