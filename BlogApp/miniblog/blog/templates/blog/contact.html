{% extends 'blog/base.html' %} {% load static %} 




{% block content %}

<div class="col-sm-10 m-5">
  <div class="container" style=" margin-top: 9rem;
  background-color:#2a2e5f;
  padding: 6rem;
  display: grid;
  grid-template-columns: 40% 60%;
  gap: 4rem;
  height: 30rem;
  margin: 4rem auto;
  border-radius: 1rem;">
    <aside style="background-color:#6c63ff;
    padding: 3rem;
    border-radius: 1rem;
    position: relative;
    bottom: 10rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;">
      <div>

        <img src="{% static 'blog/images/contact.svg' %}" alt="contact" style="width: 12rem;" class="m-2 p-2"/>
      </div>
      <h2>Contact Us</h2>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum
        odio repellat possimus, adipisci nam fugit.
      </p>

      <ul class="contact__details">
        <li style="display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;"
>
          <i class="fa-solid fa-phone"></i>
          <h5>+12 123 456 789</h5>
        </li>

        <li style="display: flex;
             gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;">
          <i class="fa-solid fa-envelope"></i>
          <h5>blogit@demo.com</h5>
        </li>

        <li style="display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;">
          <i class="fa-solid fa-location"></i>
          <h5>India</h5>
        </li>
      </ul>

      <ul style="display:flex; flex-direction: row; gap:0.4rem">
        <li style="display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;">
          <a href="#"><i class="fa-brands fa-facebook" style="background:white;
        padding: 0.5rem;
        border-radius: 50%;
        font-size: 0.9rem;
        transition:all 400ms ease;"
     ></i></a>
        </li>

        <li style="display: flex; gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;"
      >
          <a href="#"><i class="fa-brands fa-instagram" style="background:white;
            padding: 0.5rem;
            border-radius: 50%;
            font-size: 0.9rem;
            transition:all 400ms ease;"
         ></i></a>
        </li>

        <li style="display: flex;
             gap: 1rem;
             align-items: center;
             margin-bottom: 1rem;">
          <a href="#"><i class="fa-brands fa-twitter" style="background:white;
            padding: 0.5rem;
            border-radius: 50%;
            font-size: 0.9rem;
            transition:all 400ms ease;">
          </i>
          </a>
        </li>

        <li style="display: flex;gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;">
          <a href="#"><i class="fa-brands fa-linkedin" style="background:white;
            padding: 0.5rem;
            border-radius: 50%;
            font-size: 0.9rem;
            transition:all 400ms ease;"></i></a>
        </li>
      </ul>
    </aside>


    <form style="display: flex;
    flex-direction: column;
    gap: 1.2rem;
    margin-right: 4rem;"
    >
    <div style="display: flex;gap: 1.2rem;">
        <input type="text" name="First Name" placeholder="First Name" required style="width: 50%;">

        <input type="text" name="Last Name" placeholder="Last Name" required style="width: 50%;">
    </div>
    <input type="email" name="Email" placeholder="Your Email address" required>
    <textarea name="Message" rows="7" placeholder="Message"></textarea>
    <button class="btn btn-danger">Send Message</button>
</form>

  </div>
  </div>

  {% endblock content %}
</div>
