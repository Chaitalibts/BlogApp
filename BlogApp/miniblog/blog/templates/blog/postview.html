{% extends 'blog/base.html' %} {% load static %}

<div class="container">
  {% block content %}

  <div class="col-sm-10 m-5 p-5">
    {% if posts %} {% for post in posts %}
    <div class="jumbotron jumbo-color justify-center p-4 m-4">
      <h1 class="display-4">{{post.title}}</h1>
      <p class="lead">{{post.category}}</p>
      <hr class="my-4" />
      <div style="height: 22rem; width: 32rem; margin: auto; padding: auto">
        <img
          class="card-img-top rounded"
          src="{{post.image.url}}"
          alt="Card image cap"
          style="width: 100%%; height: 100%"
        />
      </div>
      <p class="m-4 p-4">{{post.desc}}</p>
      <a class="btn btn-danger" href="{% url 'dashboard' %}" role="button"
        >Create Blog</a
      >
    </div>
    {% endfor %} {% else %}
    <h4 class="text-center alert alert-warning">No Records Avaialbe</h4>
    <a class="btn btn-danger btn-xl p-4 m-4" href="{% url 'dashboard' %}" role="button">Create Blog</a>
    {% endif %}
  </div>

  {% endblock content %}
</div>
