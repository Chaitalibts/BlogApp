<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogIt</title>
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />

    
        <!-- goggle fonts link  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,300;1,800&display=swap"
          rel="stylesheet"
        />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


  </head>
  <body>
    <div class="container-fluid">
      {% include 'blog/navbar.html' %}

      <div class="container">
        <div class="row">
          <div class="col-sm-12">{% block msg %} {% endblock msg %}</div>
        </div>
      </div>

      <div class="row">
        {% block side %} 
        {% endblock side %}

        {% block content %}
        {% endblock content %}

      </div>
      {% include 'blog/footer.html' %}
    </div>

    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/poppers/.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
  </body>
</html>
