{% extends 'blog/base.html' %} {% load static %} 



{% block msg %}
 {% if messages%} {% for message in messages %}
<div {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>
  <strong>{{message}}</strong>
</div>
{% endfor %} {% endif %} {% endblock msg %} 


{% block content %}
<div class="col-sm-10">
  <h3 class="text-white m-5">Publish your passions, your way</h3>
  <form action="" method="post" novalidate class="p-5 m-5" enctype="multipart/form-data"> 
    {% csrf_token %} {{ form.as_p }}

    <input type="submit" value="Add" class="btn btn-success btn-lg" />
    <input type="reset" value="Reset" class="btn btn-primary btn-lg" />
    <a href="{% url 'dashboard' %}" class="btn btn-danger btn-lg">Back</a>
  </form>
</div>
{% endblock content %}
